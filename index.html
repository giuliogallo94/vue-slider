<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="row" @mouseover="stopAutoPlay" @mouseleave="reAutoPlay">
          <div class="col px-0">
            <div class="items">
              <div class="item">
                <img :src="slides[activeIndex].image" alt="" />
              </div>
            </div>
          </div>
          <div class="col px-0">
            <div class="thumbnails d-flex flex-column">
              <div v-for="(img, index) in slides" class="thumbnails-item">
                <img
                  :src="slides[index].image"
                  :alt="slides[index].title"
                  @click="activeIndex = index" />
              </div>
              <div class="prev" @click="showPrev"></div>
              <div class="next" @click="showNext"></div>
            </div>
          </div>

          <!-- <div class="col-12 text-center p-3">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic mixed styles example">
              <button class="btn btn-danger border-light start-stop">
                Start/Stop
              </button>
              <button class="btn btn-danger border-light border-b reverse">
                Reverse Autoplay
              </button>
            </div>
          </div> -->
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
